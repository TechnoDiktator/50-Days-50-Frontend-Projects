<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Slider</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/brands.min.css" integrity="sha512-L+sMmtHht2t5phORf0xXFdTC0rSlML1XcraLTrABli/0MMMylsJi3XA23ReVQkZ7jLkOEIMicWGItyK4CAt2Xw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>


        <div class="slider-container">
            <div class="left-slide">
                <div style="background-color: #FD3555;">
                    <h1>Tarang Rastogi</h1>
                    <p>Aspiring Developer</p>
                </div>
                <div style="background-color: #2A86BA;">
                    <h1>Slide2</h1>
                    <p>Content</p>
                </div>
                <div style="background-color: #252E33;">
                    <h1>Slide3</h1>
                    <p>Content</p>
                </div>
                <div style="background-color: #FFB866;">
                    <h1>Slide4</h1>
                    <p>Content</p>
                </div>
            </div>
            <div class="right-slide">

                <div style="background-image: url(img/one.jpg);"></div>
                <div style="background-image: url(img/two.jpg);"></div>
                <div style="background-image: url(img/three.jpeg);"></div>
                <div style="background-image: url(img/four.jpg);"></div>


            </div>
            <div class="action-buttons">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>


        <script src="script.js"></script>
    </body>
</html>
